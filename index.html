<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Timer</title>
</head>
<body>
    <div class="parent bg-info text-white d-flex flex-column justify-content-center align-items-center">
        <h4 class="text-light m-5 bg-dark rounded p-2">A Project of JAWAN PAKISTAN</h4>
        <div class="bg-dark p-4 rounded d-flex justify-content-center align-items-center">
            <div class="m-2 spa"><span class="fs-1" id="hours">00</span>h</div>
            <div class="m-2 spa"><span class="fs-1" id="minutes">00</span>m</div>
            <div class="m-2 spa"><span class="fs-1" id="seconds">00</span>s</div>
        </div>
        <div class="d-flex justify-content-center">
            <button class="btn btn-dark m-1" id="star" onclick="start()">Start</button>
            <button class="btn btn-dark m-1" onclick="reset()">Reset</button>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
